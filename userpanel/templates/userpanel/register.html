{% extends 'sitevisitor/page_inheritance.html' %}
{% block title %}


{% endblock %}

{% block content %}

<style>
    body{
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      width: 400px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      color: rgb(116, 65, 65);
    }
  
  </style>


<div class="container">
    <form method="post" class="m-3" enctype="multipart/form-data" style="color: black;">
        <h1>Register User</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Details</button>
    </form>
    <a href="{% url 'userpanel:userlogin' %}">Already have an account?Login Now!</a>
</div>


{% endblock %}
