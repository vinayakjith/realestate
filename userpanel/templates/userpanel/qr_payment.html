{% extends 'userpanel/userbase.html' %}
{% block title %}
{% endblock %}
{% block content %}
{% load static %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0ik54tFstK6Q48Wf2Tl2Y3k4EdB2ZZH7KnltJm"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Pay ₹49</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-3">Scan the QR code below to simulate payment.</p>
                        <img
                            src="{% static 'assets/images/qr.jpg' %}"
                            alt="QR Code"
                            style="width: 200px; height: 200px;"
                            class="img-thumbnail"
                        >
                        <p class="mt-3 text-muted">
                            After scanning the QR code, click the button below to confirm your payment.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">
                                I Have Paid ₹100
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo5gqG0Y5DOmjOrkpDVuFRj5wA9swQSKmvvx4Um1vskeMj0"
        crossorigin="anonymous"
    ></script>
</body>
</html>
{% endblock %}
