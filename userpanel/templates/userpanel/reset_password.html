{% extends 'userpanel/userbase.html' %}
{% block title %}
  Reset Password
{% endblock %}

{% block content %}
{% load static %}

<style>
  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.9);
    width: 400px;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .form-container h1 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #333;
    text-align: center;
  }

  .form-container form {
    width: 100%;
  }

  .form-container label {
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
    display: block;
  }

  .form-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  .form-container button {
    width: 100%;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 12px 15px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }

  .form-container a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
  }

  .form-container a:hover {
    text-decoration: underline;
  }

  .form-container p {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #555;
  }
</style>

<div class="form-container">
  <form method="POST" action="" style="color: black;">
    {% csrf_token %}
    <h1>Reset Your Password</h1>

    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" required placeholder="Your registered email">

    <label for="password">Enter new password:</label>
    <input type="password" id="password" name="password" required placeholder="New password">

    <button type="submit">Reset Password</button>
  </form>
</div>

{% endblock %}
