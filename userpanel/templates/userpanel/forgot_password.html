{% extends 'sitevisitor/sitebase.html' %}
{% block title %}
Forgot Password
{% endblock %}

{% block content %}
{% load static %}

<style>
  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.9);
    width: 400px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-container h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #4a4a4a;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form-container form {
    width: 100%;
  }

  .form-container label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: black;
    font-size: 16px;
  }

  .form-container input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-container button {
    width: 100%;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 15px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }

  .form-container a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
  }

  .form-container a:hover {
    text-decoration: underline;
  }

  .form-container p {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #555;
  }

  @media (max-width: 768px) {
    .form-container {
      width: 80%;
      padding: 20px;
    }
    
    .form-container h1 {
      font-size: 24px;
    }

    .form-container label {
      font-size: 14px;
    }
  }
</style>

<div class='form-container'>
    <form method="POST" action="">
      <h1>Forgot Password</h1>
      {% csrf_token %}
      <label for="email">Enter your registered email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <button type="submit">Send OTP</button>
    </form>
</div>

{% endblock %}
